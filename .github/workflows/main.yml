name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. 配置 Python 环境
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 2. 安装打包工具 (Flet)
      - name: Install Dependencies
        run: |
          pip install flet
          # 这一步是为了让电脑知道 Flet 是什么

      # 3. 配置 Java 环境
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4. 强制锁定 Flutter 稳定版 (3.22.0 是目前兼容性最好的版本之一)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'

      # 5. 开始打包
      - name: Build APK
        run: |
          # 这里的命令会去读你的 requirements.txt
          flet build apk --no-android-splash

      # 6. 上传结果
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: focus-app-release
          path: build/apk/app-release.apkname: Build Android APK

